							<button class="btn btn-primary" ui-sref="mes_vins.new">
								<span class="glyphicon glyphicon-plus"></span> <span>
									Ajouter un vin </span>
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<!-- Carousel
    ================================================== -->
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li ng-repeat="vin in vm.vins track by vin.id"
							ng-class='{active:vin.active}'
							data-target="#/mes_vins#myCarousel" data-slide-to="{{ vin.id }}"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="item" ng-class='{active:vin.active}'
							ng-repeat="vin in vm.vins track by vin.id">
							<a s-href="monvin_detail({id:vin.id})"><img
								class="first-slide"
								data-ng-src="{{'data:' + vin.photoEtiquetteContentType + ';base64,' + vin.photoEtiquette}}"
								alt="{{ vin.appellation }}"></img></a>

						</div>
					</div>
					<a class="left carousel-control" role="button" data-slide="prev"
						ui-sref="mes_vins" ng-click="vm.prev()"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" role="button" data-slide="next"
						ui-sref="mes_vins" ng-click="vm.next()"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>

			<div class="col-md-8">
				<div class="table-responsive">
					<table class="jh-table table table-striped">
						<thead>
							<tr jh-sort="vm.predicate" ascending="vm.reverse"
								callback="vm.reset()">
								<th jh-sort-by="appellation"><span>Appellation</span> <span
									class="glyphicon glyphicon-sort"></span></th>
								<th jh-sort-by="domaine"><span>Domaine</span> <span
									class="glyphicon glyphicon-sort"></span></th>
								<th jh-sort-by="cuvee"><span>Cuvee</span> <span
									class="glyphicon glyphicon-sort"></span></th>
								<th jh-sort-by="region"><span>Region</span> <span
									class="glyphicon glyphicon-sort"></span></th>
								<th jh-sort-by="millesime.libelle"><span>Millesime</span> <span
									class="glyphicon glyphicon-sort"></span></th>
								<th></th>
							</tr>
						</thead>
						<tbody infinite-scroll="vm.loadPage(vm.page + 1)"
							infinite-scroll-disabled="vm.page >= vm.links['last']">
							<tr ng-repeat="vin in vm.vins track by vin.id">
								<td class="handwriting"><a
									ui-sref="monvin_detail({id:vin.id})">{{vin.appellation}}</a></td>
								<td>{{vin.domaine}}</td>
								<td>{{vin.cuvee}}</td>
								<td>{{vin.region}}</td>
								<td><a ui-sref="millesime-detail({id:vin.millesime.id})">{{vin.millesime.libelle}}</a>
								</td>
							</tr>
